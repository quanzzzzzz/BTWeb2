<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="home-link-body">
            <a href="/"> Quay lại trang chủ</a>
        </div>
        <!-- Phần đăng nhập -->
        <div class="login-form">
            <h2>Đăng nhập</h2>
            <form action="/login" method="POST">
                <label for="email">Email đăng nhập</label>
                <input type="email" id="email" name="email" placeholder="Vui lòng nhập email" required>

                <label for="password">Mật khẩu</label>
                <input type="password" id="password" name="password" placeholder="Vui lòng nhập mật khẩu" required>

                <div class="form-options">
                    <a href="/forgot-password">Quên mật khẩu?</a>
                </div>

                <button type="submit" class="login-btn">Đăng nhập</button>
            </form>
            <p>Chưa có tài khoản? <a href="/register">Đăng ký</a></p>
        </div>

        <!-- Phần quảng cáo -->
        <div class="advertisement">
            <img src="c:\Users\Admin\Pictures\Screenshots\Screenshot 2024-06-21 182133.png">
        </div>
    </div>
</body>
</html>
